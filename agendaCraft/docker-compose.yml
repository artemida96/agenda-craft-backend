version: "3.8"

services:
  psql-db:
    image: postgres
    container_name: psql-db
    restart: always
    network_mode: bridge
    environment:
      - POSTGRES_USER=artemisadmin
      - POSTGRES_PASSWORD=artemaki
      - POSTGRES_DB=agendaCraft
    ports:
      - '5432:5432'
    volumes:
      - ./init-script.sh:/docker-entrypoint-initdb.d/init-script.sh:ro

  agendacraft:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agendaCraft_app
    restart: unless-stopped
    network_mode: bridge
    ports:
      - '8080:8080'
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://psql-db:5432/agendaCraft
      - SPRING_DATASOURCE_USERNAME=artemisadmin
      - SPRING_DATASOURCE_PASSWORD=artemaki
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - psql-db